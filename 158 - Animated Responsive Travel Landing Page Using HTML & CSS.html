<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style158.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />    
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <title>Food Bowl</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/158 - logo.png" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <i class="fa-solid fa-bars" id="toggle"></i>
        </nav>
    </header>

    <section class="home">
        <div class="home-content">
            <h1>Adventure</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem quae dignissimos reprehenderit laudantium expedita, soluta facilis? Ipsum voluptatem corrupti optio eos ad explicabo asperiores, sit veniam temporibus.</p>
            <button>Learn More</button>
        </div>
        <div class="images">
            <div class="img-6"></div>
            <div class="img-5"></div>
            <div class="img-4"></div>
            <div class="img-3"></div>
            <div class="img-2"></div>
            <div class="img-1"></div>
        </div>
    </section>
    
    <script>
        const menu = document.querySelector('.menu');
        const toggle = document.getElementById('toggle');

        toggle.onclick = function(){
            menu.classList.toggle('active');
        }

        gsap.from('.img-1', 1.2, {opacity:0, y:150, delay:0.5})
        gsap.from('.img-3', 1.2, {opacity:0, y:150, delay:0.75})
        gsap.from('.img-4', 1.2, {opacity:0, y:150, delay:1})
        gsap.from('.img-5', 1.2, {opacity:0, y:150, delay:1.25})
        gsap.from('.img-6', 1.2, {opacity:0, y:150, delay:1.5})
        gsap.from('.img-2', 1.2, {opacity:0, y:150, delay:1.15})
        gsap.from('h1', 1.2, {opacity:0, y:-80, delay:1.4})
        gsap.from('p', 1.2, {opacity:0, y:-80, delay:1.25})
        gsap.from('button', 1.2, {opacity:0, y:-80, delay:1})
    </script>
</body>
</html>
